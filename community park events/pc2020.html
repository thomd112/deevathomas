<!DOCTYPE html>
<html>
<head>
	<title>NYC Data for 2017</title>
	<style>
		.number {
			font-size: 24px;
			font-weight: 400;
		}
		.number--bold {
			font-weight: 700;
		}
	</style>
</head>
<body>
	<ul id="number-list">
	</ul>

	<script src="script.js"></script>
</body>
</html>
<style>
  .number {
	font-size: 24px;
	font-weight: 400;
}

.number--bold {
	font-weight: 700;
}

</style>

<script>const API_ENDPOINT = 'https://data.cityofnewyork.us/resource/6v4b-5gp4.json?$where=date_extract_y(date_and_time)=2017';

  const numberList = document.getElementById("attendance");
  
  fetch(API_ENDPOINT)
    .then(response => response.json())
    .then(data => {
      for (let i = 0; i < data.length; i++) {
        const value = parseFloat(data[i].value);
        if (!isNaN(value)) {
          const listItem = document.createElement("li");
          listItem.innerText = value;
          listItem.classList.add("number");
          if (value > 100) {
            listItem.classList.add("number--bold");
          }
          numberList.appendChild(listItem);
        }
      }
    });
  </script>
