<html>
  
    <head>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.typekit.net/ygv1ego.css">
        <link rel="stylesheet" href="https://use.typekit.net/ygv1ego.css">
        <title>Events</title>
    </head>
    <div id="data-container"></div>
    
    <title>NYC Events</title>
    
  </head>
  <body>
    <div id="show-hide-btn">
        <button class="btn">Show all</button>
        <button class="btn">Movies</button>
        <button class="btn">Arts/Culture</button>
        <button class="btn">Nature</button>
        <button class="btn">Sports</button>
    </div>










    <h1>NYC Events</h1>
    <table>
      <thead>
        <tr>
          <th>Borough</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      fetch('https://data.cityofnewyork.us/resource/6v4b-5gp4.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('tbody');

          data.forEach(event => {
            const row = document.createElement('tr');

            const boroughCell = document.createElement('td');
            boroughCell.textContent = event.borough;
            row.appendChild(boroughCell);

            const eventCell = document.createElement('td');
            eventCell.textContent = event.event_name;
            row.appendChild(eventCell);

            // Add class to row based on borough
            row.classList.add(event.borough.toLowerCase().replace(/ /g, '-'));

            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
